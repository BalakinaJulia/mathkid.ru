<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Вход</title>
</head>
<body>
  <a class="array" href="index.html">
    <img class="array-img" src="images/ep_arrow-up-bold.svg" alt="arrow"> </a>
  <h2 class="Title"> Нет аккаунта? <a class="title-link" href="signup.html">Зарегистрируйтесь</a></h2>
  <form onsubmit="login(event)" >
  <div class="form"> 
    
      <h1 class="LargeTitle">Вход</h1>
    <div class="mb-3">
        <label for="tel" class="form-label">Телефон</label>
        <input type="tel" class="form-control" id="tel" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn-primary">Войти</button>
  </div>
  </form>
 
  <script>
    function login(event) {
        event.preventDefault();
        const tel = document.getElementById('tel').value;
        const password = document.getElementById('password').value;
        const user = JSON.parse(localStorage.getItem('user'));
        if (user && user.tel === tel && user.password === password) {
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'profile.html';
        } else {
            alert('Неверные учетные данные');
        }
    }
  </script>
</body>
</html>
