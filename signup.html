 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Регистрация</title>
</head>
<body>
  <a class="array" href="index.html">
    <img class="array-img" src="images/ep_arrow-up-bold.svg" alt="arrow"> </a>
  <h2 class="Title"> Есть аккаунт? <a class="title-link" href="login.html">Войдите</a></h2>
  <form class="form" onsubmit="register(event)">
    <h1 class="LargeTitle">Регистрация</h1>
    <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
        <label for="tel" class="form-label">Телефон</label>
        <input type="tel" class="form-control" id="tel" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn-primary">Зарегистрироваться</button>
  </form>
  <script>
    function register(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const tel = document.getElementById('tel').value;
        const password = document.getElementById('password').value;
        localStorage.setItem('user', JSON.stringify({ username, tel, password }));
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'profile.html';
    }
  </script>
</body>
</html>
